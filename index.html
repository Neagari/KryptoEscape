    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="STYLES/styles.css" />
    <title>Krypto Escape</title>

    <body>
      <div class="game-intro">
        <img src="./Images/TITLETEXT.png" alt="titleText" class="title" />

      </div>
